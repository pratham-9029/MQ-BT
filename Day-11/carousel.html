<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col ">
                <div class="carousel slide h-50" id="withbutton">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#withbutton" data-bs-slide-to="0" class="active"></button>
                        <button type="button" data-bs-target="#withbutton" data-bs-slide-to="1"></button>
                        <button type="button" data-bs-target="#withbutton" data-bs-slide-to="2"></button>
                    </div>
                    <div class="carousel-inner h-100">
                        <div class="carousel-item active">
                            <img src="./images/1.jpg" class="w-100" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="./images/2.jfif" class="w-100" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="./images/3.jpg" class="w-100" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="./images/4.jpg" class="w-100" alt="">
                        </div>
                    </div>
                    <button type="button" class="carousel-control-prev" data-bs-target="#withbutton"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button type="button" class="carousel-control-next" data-bs-target="#withbutton"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
